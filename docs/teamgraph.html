<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1>Team Config Team Relationships</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Platform", "label": "Platform", "shape": "dot", "size": 10, "type": "team"}, {"id": "Conversions", "label": "Conversions", "shape": "dot", "size": 10, "type": "team"}, {"id": "CRM", "label": "CRM", "shape": "dot", "size": 10, "type": "team"}, {"id": "Product", "label": "Product", "shape": "dot", "size": 10, "type": "team"}, {"id": "Cartman", "label": "Cartman", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Kyle", "label": "Kyle", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Stan", "label": "Stan", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Kenny", "label": "Kenny", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Leonardo", "label": "Leonardo", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Raphael", "label": "Raphael", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Donatello", "label": "Donatello", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Michaelangelo", "label": "Michaelangelo", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Holden", "label": "Holden", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Naomi", "label": "Naomi", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Alex", "label": "Alex", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Amos", "label": "Amos", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Hicks", "label": "Hicks", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Hudson", "label": "Hudson", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Vasquez", "label": "Vasquez", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Drake", "label": "Drake", "shape": "dot", "size": 10, "type": "team_member"}, {"id": "Splinter", "label": "Splinter", "shape": "dot", "size": 10, "type": "team_member"}]);
        edges = new vis.DataSet([{"from": "Platform", "label": 1, "to": "Conversions", "weight": 1}, {"from": "Platform", "label": 1, "to": "CRM", "weight": 1}, {"from": "Platform", "label": 1, "to": "Product", "weight": 1}, {"from": "Platform", "label": 1, "to": "Cartman", "weight": 1}, {"from": "Platform", "label": 1, "to": "Kyle", "weight": 1}, {"from": "Platform", "label": 1, "to": "Stan", "weight": 1}, {"from": "Platform", "label": 1, "to": "Kenny", "weight": 1}, {"from": "CRM", "label": 1, "to": "Conversions", "weight": 1}, {"from": "CRM", "label": 1, "to": "Leonardo", "weight": 1}, {"from": "CRM", "label": 1, "to": "Raphael", "weight": 1}, {"from": "CRM", "label": 1, "to": "Donatello", "weight": 1}, {"from": "CRM", "label": 1, "to": "Michaelangelo", "weight": 1}, {"from": "CRM", "label": 1, "to": "Stan", "weight": 1}, {"from": "Product", "label": 1, "to": "Conversions", "weight": 1}, {"from": "Product", "label": 1, "to": "Holden", "weight": 1}, {"from": "Product", "label": 1, "to": "Naomi", "weight": 1}, {"from": "Product", "label": 1, "to": "Alex", "weight": 1}, {"from": "Product", "label": 1, "to": "Amos", "weight": 1}, {"from": "Conversions", "label": 1, "to": "Hicks", "weight": 1}, {"from": "Conversions", "label": 1, "to": "Hudson", "weight": 1}, {"from": "Conversions", "label": 1, "to": "Vasquez", "weight": 1}, {"from": "Conversions", "label": 1, "to": "Drake", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
