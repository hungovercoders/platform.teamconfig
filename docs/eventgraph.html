<body>

adReminderCommunicationSent", "weight": 1}, {"from": "Product Configuration Portal", "label": 1, "to": "Product.Updated", "weight": 1}]);

        },
        "smooth": {

        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {

        "stabilization": {

            "fit": true,

        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }
